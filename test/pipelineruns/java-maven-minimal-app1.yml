apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: java-maven-minimal-app1-
  namespace: pipelines-minimal
spec:
  pipelineRef:
    name: java-maven-minimal
  params:
    - name: mvnArgs
      value:
        - "--no-transfer-progress"
        - "-DskipITs"
        - "package"
    - name: appRepoUrl
      value: https://github.com/ploigos-reference-apps/demo-app1.git
    - name: appImage
      value: pipelines-minimal/demo-app1:latest
    - name: appRepoRef
      value: main
    - name: rolloutDeployment
      value: demo-app1
    - name: verbose
      value: 'true'
  workspaces:
  - name: source
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem
  - name: maven-settings
    emptyDir: { }
    #secret:
    #  secretName: maven-settings
  - name: container-auth
    emptyDir: { }
#    secret:
#      secretName: container-auth
