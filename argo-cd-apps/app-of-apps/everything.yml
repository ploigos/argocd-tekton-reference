apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-everything
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    path: argo-cd-apps/overlays/everything
    repoURL: https://github.com/ploigos/openshift-pipelines-quickstart.git
    targetRevision: vault-everything-only

  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc

  syncPolicy:

    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
